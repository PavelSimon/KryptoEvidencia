{% extends "layout.html" %}

{% block content %}
<h2>Zapíš novú položku do databázy (refresh {{time}})</h2>

<div class="table-responsive">
  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">Dátum</a></th>
        <th scope="col">Mena</a></th>
        <th scope="col">Nákup/Predaj</a></th>
        <th scope="col">Krypto</a></th>
        <th scope="col">Fiat</a></th>
        <th scope="col">Kurz</a></th>
        <th scope="col">Poznámka</a></th>
        <th scope="col">Zapíš do db</a></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <form action="/zaznam" class="row gy-2 gx-3 align-items-center" method="POST">
          <td>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInput">Dátum</label>
              <input type="datetime-local" id="datetime-local">
            </div>
          </td>
          <td>
            <div class="col-auto">
              <label class="visually-hidden" for="Mena">Mena</label>
              <select class="form-select" id="Mena">
                <option selected>Choose...</option>
                {% for mena in meny %}
                <option value="{{mena[0]}}">{{mena[1]}}</option>
                {% endfor %}
              </select>
            </div>
          </td>
          <td>
            <div class="col-auto">
              <label class="visually-hidden" for="NakupPredaj">Nákup/Preda</label>
              <select class="form-select" id="NakupPredaj">
                <option selected>Choose...</option>
                <option value="0">Nákup</option>
                <option value="1">Predaj</option>
              </select>
            </div>
          </td>
          <td>
            <div class="col-auto">
              <div class="form-check">
                <input type="text" id="KryptoKolko" placeholder="0,00">
              </div>
            </div>
          </td>
          <td>
            <div class="col-auto">
              <div class="form-check">
                <input type="text" id="FiatKolko" placeholder="0,00">
              </div>
            </div>
          </td>
          <td>
            <div class="col-auto">
              <div class="form-check">
                <input type="text" id="Kurz" placeholder="0,00">
              </div>
            </div>
          </td>
          <td>
            <div class="col-auto">
              <div class="form-check">
                <input type="text" id="Poznamka" placeholder="0,00">
              </div>
            </div>
          </td>
          <td>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </td>
        </form>
      </tr>
    </tbody>
  </table>
</div>

{% endblock %}
